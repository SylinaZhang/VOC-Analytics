                      print(f"Processed and wrote review_id: {review_id}")
                  except ClientError as e:
                      print(f"Error writing to DynamoDB: {e.response['Error']['Message']}")
              #print(f"Thread {i} finished")
              

          def create_table_if_not_exists(table_name):
              
